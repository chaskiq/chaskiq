name: Container Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build the Container image
        run: |
          docker build --build-arg APP_ENV=production \
               --build-arg RUBY_VERSION=3.0.3 \
               --build-arg PG_MAJOR=11 \
               --build-arg NODE_MAJOR=16 \
               --build-arg YARN_VERSION=1.13.0 \
               --build-arg BUNDLER_VERSION=2.1.3 \
               --file Dockerfile \
               --tag localbuild/testimage:latest \
               .

      - uses: anchore/scan-action@v3
        id: scan
        with:
          image: "localbuild/testimage:latest"
          fail-build: false
          acs-report-enable: true

      - name: upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
