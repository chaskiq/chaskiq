    app_packages:
      name:
        label: '集成应用名称'
      published:
        label: '在平台上发布'
        type: '勾选框 checkbox'
        hint: '如果禁用，您将在您有权访问的应用上使用程序'
      capability_list:
        label: '集成能力'
        hint: '选择软件包功能，如：集成将在哪里运行？'
      description:
        label: '应用软件包描述'
        hint: '告诉您的插件可以做什么'
      initialize_url:
        label: '初始化流 Webhook URL'
        hint: '当应用程序被插入对话、 消息或主屏幕时发送，以便您能够渲染应用程序。'
        placeholder: '例如：https://yourdomain.com/initialize-url/'
      submit_url:
        label: '提交流 webhook URL'
        hint: '当最终用户通过按钮、链接或文本输入与您的应用互动时发送。 此流可以多次与您的应用进行交互。'
        placeholder: '例如：https://yourdomain.com/submit-url/'
      configure_url:
        label: '配置流 webhook URL (可选)'
        hint: '当队友想要使用您的应用程序时发送，所以您可以在插入之前显示它们的配置选项。 留空此选项将跳过配置。'
        placeholder: '例如：https://yourdomain.com/configure-url/'
      sheet_url:
        label: '配置流 webhook URL (可选)'
        name: 'sheet_url'
        hint: '当工作表已提交时发送。 工作表是一个您已经在信使中加载并且在调用JS方法时提交的iframe。'
        placeholder: '例如：https://yourdomain.com/submit-sheet-url/'
