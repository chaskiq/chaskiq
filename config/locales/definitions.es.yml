        label: Nombre
      actions:
        label: Acciones
      title:
        label: Título
        placeholder: escribe un título para la tarea
        hint: "Nombre de la tarea ej: bienvenida a la tarea del bot de usuarios"
    stats:
      email:
        label: Email
      host:
        label: Host
      createdAt:
        label: Creado el
      from:
        label: De
      actions:
        label: Acciones
      when:
        label: Cuando
      data:
        label: Datos
    app_packages:
      name:
        label: 'Nombre de integración'
      published:
        label: 'Publicar en la plataforma'
        type: 'casilla de verificación'
        hint: 'Si está deshabilitado, usará la aplicación en los espacios a los que tiene acceso'
      capability_list:
        label: 'Capacidad de integracion ERP'
        hint: 'Elija las capacidades del paquete, por ejemplo: dónde funcionará la integración'
      description:
        label: 'Paquete'
        hint: 'decir lo que hace tu plugin'
      initialize_url:
        label: 'Inicializar URL del webhook de flujo'
        hint: 'Enviado cuando una aplicación ha sido insertada en una conversación, mensaje o pantalla de inicio, para que puedas renderizar la aplicación.'
        placeholder: 'ej. https://yourdomain.com/initialize-url/'
      submit_url:
        label: 'Enviar URL del webhook de flujo'
        hint: 'Enviado cuando un usuario final interactúa con su aplicación, a través de un botón, enlace o entrada de texto. Este flujo puede ocurrir varias veces cuando un usuario final interactúa con tu aplicación.'
        placeholder: 'ej. https://yourdomain.com/submit-url/'
      configure_url:
        label: 'Configurar URL del webhook de flujo (opcional)'
        hint: 'Enviado cuando un compañero de equipo quiere usar tu aplicación, para que puedas mostrarles las opciones de configuración antes de que se inserte. Al dejar esta opción en blanco se omitirá la configuración.'
        placeholder: 'ej. https://yourdomain.com/configure-url/'
      sheet_url:
        label: 'Enviar URL del webhook de flujo de Hoja (opcional)'
        name: 'sheet_url'
        hint: 'Enviado cuando una hoja ha sido enviada. Una hoja es un iframe que ha cargado en el Messenger que se cierra y envía cuando se llama al método Enviar Hojas JS.'
        placeholder: 'ej. https://yourdomain.com/submit-sheet-url/'
