      enable_articles:
        label: "Mostrar artículo en la ventana de chat"
        hint: "Esta opción mostrará los artículos en la sección principal del mensajero"
      inline_conversation:
        label: Mostrar nuevos mensajes en la caja flotante
        hint: Esta opción no abrirá el widget de la caja de chat
      encryption_key:
        label: Clave de Encriptación
        placeholder: "Deje en blanco para no cifrar"
        hint: Esta clave se utilizará para cifrar y descifrar datos de usuario JWE
      privacy_consent_required_ue:
        label: Se requiere el consentimiento de privacidad para GDPR
        hint: Mostrará una vista de confirmación para los países de la UE antes de establecer conversaciones
      privacy_consent_required_all:
        label: Se requiere el consentimiento de privacidad a nivel mundial
        hint: Mostrará una vista de confirmación para los países de la UE antes de establecer conversaciones
      privacy_consent_required_none:
        label: No se requiere consentimiento de privacidad
        hint: No se mostrará una vista de confirmación a nadie (no recomendado)
      active_messenger:
        label: Activar mensajero
        hint: Cuando se activa el widget web de mensajería se activará
      domain:
        label: URL del dominio
        hint: Este será el sitio web donde se utilizará chaskiq
      outgoing_email_domain:
        label: Configuración del correo electrónico saliente
        hint: El dominio de correo electrónico para enviar conversaciones, para @yourapp usar 'tu aplicación'
      tagline:
        label: Eslogan
        hint: Esto se mostrará en la parte inferior de la caja de texto
      timezone:
        label: Zona horaria
        hint:
      gather_social_data:
        label: Recopilar datos sociales
        hint: "Recopilar perfiles sociales a través de un servicio de enriquecimiento de datos (por ejemplo, LinkedIn, Twitter, etc.) para mis usuarios a través de un tercero"
      register_visits:
        label: Visitas Registradas
        hint: "Incluso si esto está desactivado, recogeremos la información global de las visitas y almacenaremos la última información de las visitas en el perfil del visitante"
      languages:
        select_lang: "seleccionar idioma"
    campaigns:
      campaign_name:
        label: Nombre de Campaña
        hint: Esto no se mostrará en el correo electrónico
      email_subject:
        label: Asunto
        hint: Este es el asunto del correo electrónico
      from_name:
        label: Remitente
      from_email:
