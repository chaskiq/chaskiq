        label: Etat
      description:
        label: Description
      actions:
        label: Actions
    bot_tasks:
      state:
        label: Etat
      name:
        label: Nom
      actions:
        label: Actions
      title:
        label: Titre
        placeholder: écrire le titre de la tâche
        hint: "Nom de la tâche ie: bienvenue aux utilisateurs"
    stats:
      email:
        label: E-mail
      host:
        label: Hôte
      createdAt:
        label: Créé à
      from:
        label: De
      actions:
        label: Actions
      when:
        label: Quand
      data:
        label: Données
    app_packages:
      name:
        label: 'Nom de l''intégration'
      published:
        label: 'Publier sur la plateforme'
        type: 'case à cocher'
        hint: 'Si désactivé, vous utiliserez l''application sur les espaces de domaine auxquels vous avez accès'
      capability_list:
        label: 'Capacités d''intégration'
        hint: 'Choisissez les capacités du paquet, c''est à dire : où va fonctionner l''intégration'
      description:
        label: 'Description du paquet d''application'
        hint: 'dire ce que fait votre plugin'
      initialize_url:
        label: 'URL du webhook d''initialisation du flux'
        hint: 'Envoyé lorsqu''une application a été insérée dans une conversation, un message ou un écran d''accueil, afin que vous puissiez afficher l''application.'
        placeholder: 'par exemple https://votredomaine.fr/initialize-url/'
      submit_url:
        label: 'Soumettre l''URL du flux webhook'
        hint: 'Envoyé lorsqu''un utilisateur final interagit avec votre application, via un bouton, un lien ou une entrée de texte. Ce flux peut se produire plusieurs fois lorsqu''un utilisateur final interagit avec votre application.'
        placeholder: 'par exemple https://votredomaine.fr/submit-url/'
      configure_url:
        label: 'Configurer l''URL du flux webhook (optionnel)'
        hint: 'Envoyé lorsqu''un coéquipier souhaite utiliser votre application, afin que vous puissiez leur montrer les options de configuration avant qu''elles ne soient insérées. Laisser cette option vide sautera la configuration.'
        placeholder: 'par exemple https://votredomaine.fr/configure-url/'
      sheet_url:
        label: 'Envoyer l''URL du flux de la feuille de flux webhook (optionnel)'
        name: 'sheet_url'
        hint: 'Envoyé quand une feuille a été envoyée. Une feuille est une iframe que vous avez chargée dans le Messenger qui est fermée et soumise lorsque la méthode Submit Sheets JS est appelée.'
        placeholder: 'par exemple https://votredomaine.fr/submit-sheet-url/'
      content_url:
        label: 'Dynamic content flow webhook URL'
        hint: 'Sent when the content_url is set for a block, allows dynamic content to be rendered on demand'
        placeholder: 'e.g. https://yourdomain.com/content-url/'
    webhooks:
      url:
        label: url du webhook sortant
        hint: "nous enverrons des requêtes POST"
      enabled:
        label: activer le Webhook
      tag_list:
        label: événements à envoyer
        hint: chaskiq fournira ces événements au endpoint configuré
    agents:
      email:
        label: E-mail de l’agent
        placeholder: john@exemple.com
      name:
        label: Nom de l'agent
        placeholder: John Doe
      owner:
        label: Propriétaire
      access_list:
        label: 'Rôles de l''agent'
        hint: 'un accès vide désactivera l''accès aux paramètres du compte de l''utilisateur'
