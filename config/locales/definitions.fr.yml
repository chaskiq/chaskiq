      enable_articles:
        label: "Afficher l'article dans la fenêtre de chat"
        hint: "Cette option affichera les articles dans la section d'accueil du messager"
      inline_conversation:
        label: Afficher les nouveaux messages dans la boîte flottante
        hint: Cette option n'ouvrira pas le widget de la fenêtre de chat
      encryption_key:
        label: Clé de cryptage
        placeholder: "Laisser vide pour aucun cryptage"
        hint: Cette clé sera utilisée pour chiffrer et déchiffrer les données utilisateur JWE
      privacy_consent_required_ue:
        label: Consentement de confidentialité requis pour le RGPD
        hint: Démontrera un avis de confirmation pour les pays de l'UE avant d'établir des conversations
      privacy_consent_required_all:
        label: Consentement de confidentialité requis dans le monde entier
        hint: Démontrera un avis de confirmation pour tous les visiteurs avant d'établir des conversations
      privacy_consent_required_none:
        label: Aucune autorisation de confidentialité requise
        hint: Ne montrera pas une vue de confirmation à quiconque (non recommandé)
      active_messenger:
        label: Activer le messenger
        hint: Lorsque cette option est activée, le widget Web Messenger sera activé
      domain:
        label: URL du domaine
        hint: Ce sera le site hôte où chaskiq sera utilisé
      outgoing_email_domain:
        label: Domaine des E-mails sortants
        hint: Le domaine de messagerie pour envoyer des conversations, pour @yourapp utilisez 'votre application'
      tagline:
        label: Slogan
        hint: Ceci sera rendu en bas de la fenêtre de chat
      timezone:
        label: Zone horaire
        hint:
      gather_social_data:
        label: Récolter des données sociales
        hint: "Collecter des profils sociaux via le service fullcontact (par exemple, LinkedIn, Twitter, etc.) pour mes utilisateurs via un tiers"
      register_visits:
        label: Enregistrer les visites
        hint: "Même si cette option est désactivée, nous collecterons le compteur mondial de visites et stockerons les informations de dernière visite sur le profil du visiteur"
      languages:
        select_lang: "sélectionnez la langue"
    campaigns:
      campaign_name:
        label: Nom de la campagne
        hint: Ceci ne sera pas affiché dans l'e-mail
      email_subject:
        label: Sujet de l'e-mail
        hint: Ceci est le sujet de l'e-mail lui-même
      from_name:
        label: Nom de l’expéditeur
      from_email:
        label: E-mail de l’expéditeur
      reply_email:
        label: Email de réponse
      scheduled_at:
        label: Programmé à
      scheduled_to:
        label: Programmé jusque
