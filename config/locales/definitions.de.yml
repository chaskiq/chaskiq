      enable_articles:
        label: "Artikel im Chatfenster anzeigen"
        hint: "Diese Option zeigt die Artikel im Home-Bereich des Messenger an"
      inline_conversation:
        label: Neue Nachrichten in schwebender Box anzeigen
        hint: Diese Option öffnet kein Chatbox Widget
      encryption_key:
        label: Verschlüsselungs-Code
        placeholder: "Für keine Verschlüsselung leer lassen"
        hint: Dieser Schlüssel wird verwendet, um JWE-Benutzerdaten zu verschlüsseln und zu entschlüsseln
      privacy_consent_required_ue:
        label: Erforderliche GDPR Datenschutzerklärung
        hint: Zeigt eine Bestätigungsansicht für EU-Länder an, bevor Gespräche aufgenommen werden
      privacy_consent_required_all:
        label: Zustimmung zum Datenschutz weltweit erforderlich
        hint: Zeigt eine Bestätigungsansicht für alle Besucher an, bevor Unterhaltungen erstellt werden
      privacy_consent_required_none:
        label: Keine Datenschutzerklärung erforderlich
        hint: Zeigt niemandem eine Bestätigungsansicht an (nicht empfohlen)
      active_messenger:
        label: Messenger aktivieren
        hint: Wenn diese Option aktiviert ist, wird das Messenger Web-Widget aktiviert
      domain:
        label: Domain-URL
        hint: Dies wird die Host-Seite sein, wo chaskiq verwendet wird
      outgoing_email_domain:
        label: Ausgehende E-Mail-Domain
        hint: Die E-Mail-Domäne zum Versenden von Unterhaltungen, für @yourapp verwenden Sie "your app"
      tagline:
        label: Slogan
        hint: Dies wird am unteren Rand des Chat-Feldes dargestellt
      timezone:
        label: Zeitzone
        hint:
      gather_social_data:
        label: Soziale Daten sammeln
        hint: "Sammeln Sie soziale Profile über den Fullcontact Service (z.B. LinkedIn, Twitter, etc.) für meine Nutzer über einen Dritten"
      register_visits:
        label: Besuche registrieren
        hint: "Auch wenn dies deaktiviert ist, werden wir globale Besuchszähler sammeln und die letzten Besuchsinformationen auf dem Profil des Besuchers speichern"
      languages:
        select_lang: "wähle Sprache"
    campaigns:
      campaign_name:
        label: Kampagnenname
        hint: Dies wird in der E-Mail nicht angezeigt
      email_subject:
        label: E-Mail Betreff
        hint: Dies ist der E-Mail-Betreff
      from_name:
        label: Absendername
      from_email:
        label: Absender E-Mail
      reply_email:
        label: Antwort E-Mail-Adresse
      scheduled_at:
        label: Geplant um
      scheduled_to:
        label: Geplant in
      state:
        label: Status
      description:
        label: Beschreibung
      actions:
        label: Aktionen
    bot_tasks:
      state:
        label: Status
      name:
        label: Name
      actions:
        label: Aktionen
      title:
        label: Titel
        placeholder: Aufgabe beschreiben
        hint: "Aufgabenname z.B.: Begrüßungs-Bot-Aufgabe"
    stats:
      email:
        label: E-Mail
      host:
        label: Host
      createdAt:
        label: Erstellt am
      from:
        label: Von
      actions:
        label: Aktionen
      when:
        label: Wenn
      data:
        label: Daten
    app_packages:
      name:
        label: 'Integrationsname'
      published:
        label: 'Auf Plattform veröffentlichen'
        type: 'Auswahlfeld'
        hint: 'Wenn deaktiviert, werden Sie die Anwendung für die Workspaces verwenden, auf die Sie Zugriff haben'
      capability_list:
        label: 'Integrationsmöglichkeiten'
        hint: 'Wählen Sie die Paketfunktionen, z.B. wo die Integration funktionieren wird'
      description:
        label: 'App-Paketbeschreibung'
        hint: 'sag was dein Plugin macht'
      initialize_url:
        label: 'flow webhook URL initialisieren'
        hint: 'Wird gesendet, wenn eine App in eine Unterhaltung, Nachricht oder den Startbildschirm eingefügt wurde, so dass Sie die App rendern können.'
        placeholder: 'z.B. https://yourdomain.com/initialize-url/'
      submit_url:
        label: 'Flow Webhook URL senden'
        hint: 'Wird gesendet, wenn ein Endbenutzer mit Ihrer App interagiert, über eine Schaltfläche, einen Link oder eine Texteingabe. Dieser Process kann mehrere Male stattfinden während ein Endbenutzer mit deiner App interagiert.'
        placeholder: 'z.B. https://yourdomain.com/submit-url/'
      configure_url:
        label: 'Flow Webhook-URL konfigurieren (optional)'
        hint: 'Wird gesendet, wenn ein Teammitglied Ihre App verwenden möchte, so dass Sie Konfigurationsmöglichkeiten anzeigen können. Wenn Sie diese Option leer lassen, wird die Konfiguration übersprungen.'
        placeholder: 'z.B. https://yourdomain.com/configure-url/'
      sheet_url:
        label: 'Webhook URL für Sheet-Flow senden (optional)'
        name: 'sheet_url'
        hint: 'Wird gesendet, wenn ein Sheet abgeschickt wurde. Ein Sheet ist ein iframe, den Sie im Messenger geladen haben, der geschlossen und eingereicht wird, wenn die JS-Methode Submit Sheets aufgerufen wird.'
        placeholder: 'z.B. https://yourdomain.com/submit-sheet-url/'
      content_url:
        label: 'Dynamic content flow webhook URL'
        hint: 'Sent when the content_url is set for a block, allows dynamic content to be rendered on demand'
        placeholder: 'e.g. https://yourdomain.com/content-url/'
    webhooks:
      url:
        label: url for outgoing webhook
        hint: "we'll send POST requests"
      enabled:
        label: enable webhook
      tag_list:
        label: events to send
        hint: chaskiq will deliver this events to configured endpoint
    agents:
      email:
        label: Agent's Email
        placeholder: john@example.com
      name:
        label: Agent's Name
        placeholder: John Doe
      owner:
        label: Owner
      access_list:
        label: 'Roles for agent'
        hint: 'blank access will disable account settings access for user'
