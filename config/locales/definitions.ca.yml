        label: Nom
      actions:
        label: Accions
      title:
        label: Títol
        placeholder: escriu un títol de la tasca
        hint: "Nom de la tasca, p. ex: bot de tasca de benvinguda d'usuaris"
    stats:
      email:
        label: Email
      host:
        label: Host
      createdAt:
        label: Creat el
      from:
        label: De
      actions:
        label: Accions
      when:
        label: Quan
      data:
        label: Dades
    app_packages:
      name:
        label: 'Nom de la integració'
      published:
        label: 'Publica en la plataforma'
        type: 'camps de selecció'
        hint: 'Si està desactivat, utilitzarà l''aplicació als espais wors als quals tingueu accés'
      capability_list:
        label: 'Capacitats d’integració'
        hint: 'Trieu les funcions del paquet, p. ex. on funcionarà la integració'
      description:
        label: 'Descripció del paquet'
        hint: 'digueu què fa el vostre connector'
      initialize_url:
        label: 'Inicialitzeu l''URL del webhook de flux'
        hint: 'S''envia quan s''ha inserit una aplicació a una conversa, un missatge o a la pantalla d''inici perquè pugueu renderitzar l''aplicació.'
        placeholder: 'p.ex. https://elteudomini.com/inici'
      submit_url:
        label: 'Envia l''URL del webhook del flux'
        hint: 'S''envia quan un usuari final interactua amb la teva aplicació mitjançant un botó, un enllaç o una entrada de text. Aquest flux es pot produir diverses vegades quan l''usuari final interactua amb la vostra aplicació.'
        placeholder: 'p.ex. https://elteudomini.com/aceptar'
      configure_url:
        label: 'Configuració de l''URL del webhook de flux (opcional)'
        hint: 'S’envia quan un company vol utilitzar la teva aplicació perquè pugueu mostrar-los les opcions de configuració abans d’inserir-la. Si deixeu aquesta opció en blanc, s''ometrà la configuració.'
        placeholder: 'p.ex. https://elteudomini.com/configuracio'
      sheet_url:
        label: 'Envia l''URL del webhook del flux de fulls (opcional)'
        name: 'sheet_url'
        hint: 'S''envia quan s''ha enviat un full. Un full és un iframe que heu carregat al Messenger que es tanca i s’envia quan es crida el mètode Submit Sheets JS.'
        placeholder: 'p.ex. https://elteudomini.com/submit-sheet-url/'
