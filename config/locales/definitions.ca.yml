      enable_articles:
        label: "Mostra l'article a la finestra del xat"
        hint: "Aquesta opció mostrarà els articles a la secció inicial del missatger"
      inline_conversation:
        label: Mostra els missatges nous a una caixa flotant
        hint: Aquesta opció no obrirà el widget del quadre de xat
      encryption_key:
        label: Clau de xifratge
        placeholder: "Deixeu-lo en blanc si no hi ha xifratge"
        hint: Aquesta clau s'utilitzarà per xifrar i desxifrar les dades d'usuari JWE
      privacy_consent_required_ue:
        label: Es requereix consentiment de privadesa per a GDPR
        hint: Es mostrarà una visualització de confirmació per als països de la UE abans d'establir converses
      privacy_consent_required_all:
        label: Es requereix consentiment de privadesa a tot el món
        hint: Es mostrarà una visualització de confirmació per a tots els visitants abans d'establir converses
      privacy_consent_required_none:
        label: No es requereix consentiment de privadesa
        hint: No mostraré cap visualització de confirmació a ningú (no es recomana)
      active_messenger:
        label: Activeu Messenger
        hint: Quan estigui activat, s'activarà el giny web de Messenger
      domain:
        label: URL del domini
        hint: Aquest serà el lloc d’amfitrió on s’utilitzarà chaskiq
      outgoing_email_domain:
        label: Domini de l'email de sortida
        hint: El domini de correu electrònic per enviar converses, per a @yourapp, utilitzeu "la vostra aplicació"
      tagline:
        label: Eslògan
        hint: Es mostrarà a la part inferior del quadre de xat
      timezone:
        label: Zona horària
        hint:
      gather_social_data:
        label: Recopileu dades socials
        hint: "Recopileu perfils socials mitjançant el servei de contacte complet (p. Ex., LinkedIn, Twitter, etc.) per als meus usuaris a través d’un tercer"
      register_visits:
        label: Registre de visites
        hint: "Fins i tot si està desactivat, recollirem el comptador global de visites i emmagatzemarem la informació de la darrera visita al perfil del visitant"
      languages:
        select_lang: "selecciona idioma"
    campaigns:
      campaign_name:
        label: Nom de la campanya
        hint: Això no es mostrarà al correu electrònic
      email_subject:
        label: Assumpte del Email
        hint: Aquest és el teu assumpte del mail
      from_name:
        label: Nom del remitent
      from_email:
        label: Des del correu
      reply_email:
        label: Correu electrònic de resposta
      scheduled_at:
        label: Programat a
      scheduled_to:
        label: Programat per
