        label: Estado
      description:
        label: Descrição
      actions:
        label: Ações
    bot_tasks:
      state:
        label: Estado
      name:
        label: Nome
      actions:
        label: Ações
      title:
        label: Titulo
        placeholder: gravar título da tarefa
        hint: "Nome da tarefa: recepção da tarefa do bot"
    stats:
      email:
        label: Email
      host:
        label: Host
      createdAt:
        label: CreatedAt
      from:
        label: De
      actions:
        label: Ações
      when:
        label: Quando
      data:
        label: Dados
    app_packages:
      name:
        label: 'Integração criada'
      published:
        label: 'Publicar na plataforma'
        type: 'checkbox'
        hint: 'Se estiver desativado, você usará o aplicativo nos espaços verdes aos quais terá acesso'
      capability_list:
        label: 'Capacidades de integração'
        hint: 'Escolha as capacidades do pacote, ie: onde a integração funcionará'
      description:
        label: 'Descrição do pacote de aplicativos'
        hint: 'diga o que o seu plugin faz'
      initialize_url:
        label: 'Inicializar fluxo webhook URL'
        hint: 'Enviado quando um aplicativo for inserido em uma conversa, mensagem ou tela inicial, para que você possa renderizar o aplicativo.'
        placeholder: 'ex: https://yourdomain.com/initialize-url/'
      submit_url:
        label: 'Enviar fluxo de URL do webhook'
        hint: 'Enviado quando um usuário final interage com seu aplicativo, através de um botão, link ou entrada de texto. Este fluxo pode ocorrer várias vezes, pois um usuário final interage com seu aplicativo.'
        placeholder: 'ex: https://yourdomain.com/submit-url/'
      configure_url:
        label: 'Configurar fluxo webhook URL (opcional)'
        hint: 'Enviado quando um colega de equipe quer usar seu aplicativo, para que você possa mostrar as opções de configuração antes de ser inserido. Deixar esta opção em branco pulará a configuração.'
        placeholder: 'ex: https://yourdomain.com/configure-url/'
      sheet_url:
        label: 'Configurar fluxo webhook URL (opcional)'
        name: 'sheet_url'
        hint: 'Enviar quando uma folha for submetida. Uma folha é um iframe que você carregou no Messenger que é fechado e enviado quando o método JS de Folhas de Envio é chamado.'
        placeholder: 'ex: https://yourdomain.com/submit-sheet-url/'
